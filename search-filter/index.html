<!DOCTYPE html>
<html ng-app="search-filter">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" ng-href="style.css" type="text/css" />
    </head>
    <body ng-controller="MainCtrl">
        <input ng-model="search" placeholder="Search..."/>
        <ul>
            <li ng-repeat="item in items | filter:search" ng-bind-html="item | highlight:search">{{ item }}</li>
        </ul>
    </body>
</html>
